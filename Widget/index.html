<!DOCTYPE html>
<html>
<head>
    <title></title>
    <script type="text/javascript" src="../libs/Hydra.js"></script>
    <script type="text/javascript" src="src/Widget.js"></script>
</head>
<body>
    <div id="ein">Ein</div>
    <script type="text/javascript">
        Hydra.module.register('example', function(bus){
            return {
                init: function(){
                    console.log('init example');
                }
            };
        });
        Hydra.module.start('example');
        Hydra.module.register('example2', function(bus){
            return {
                element: document.body,
                events: {
                    "click #ein": function(){
                        console.log('click on body');
                    }
                },
                init: function(){
                    console.log('init example2');
                }
            };
        });
        Hydra.module.start('example2');
    </script>
</body>
</html>
